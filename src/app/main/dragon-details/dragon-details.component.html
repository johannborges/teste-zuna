<div *ngIf="dragon" class="dragon_informations_list">
    <div class="dragon_information_item" title="{{ dragon.name }}"><span>Nome:</span> {{ dragon.name }}</div>
    <div class="dragon_information_item" title="{{ dragon.type }}"><span>Tipo:</span> {{ dragon.type }}</div>
    <div class="dragon_information_item" title="{{ dragon.createdAt }}"><span>Criado em:</span> {{ dragon.createdAt }}</div>
</div>
